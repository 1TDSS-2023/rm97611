<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js" defer></script>
    <title>CALCULADORA</title>
</head>
<body>
    
    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="bnt-calc">
                <button id="btn-1" value="1" onclick="inserirNumeroVisor(this, idVisor)">1</button>
                <button id="btn-2" value="2" onclick="inserirNumeroVisor(this, idVisor)">2</button>
                <button id="btn-3" value="3" onclick="inserirNumeroVisor(this, idVisor)">3</button>
                <button id="btn-4" value="4" onclick="inserirNumeroVisor(this, idVisor)">4</button>
                <button id="btn-5" value="5" onclick="inserirNumeroVisor(this, idVisor)">5</button>
                <button id="btn-6" value="6" onclick="inserirNumeroVisor(this, idVisor)">6</button>
                <button id="btn-7" value="7" onclick="inserirNumeroVisor(this, idVisor)">7</button>
                <button id="btn-8" value="8" onclick="inserirNumeroVisor(this, idVisor)">8</button>
                <button id="btn-9" value="9" onclick="inserirNumeroVisor(this, idVisor)">9</button>
                <button id="btn-0" value="0" onclick="inserirNumeroVisor(this, idVisor)">0</button>
            </div>
            <div class="oper-calc">
                <button id="btn-sub" value="-" onclick="inserirNumeroVisor(this, idVisor)">-</button>
                <button id="btn-soma" value="+" onclick="inserirNumeroVisor(this, idVisor)">+</button>
                <button id="btn-multi" value="*" onclick="inserirNumeroVisor(this, idVisor)">*</button>
                <button id="btn-div" value="/" onclick="inserirNumeroVisor(this, idVisor)">/</button>
    
            </div>
            <div class="result-calc">
                <button id="btnResultado" value="=" onclick="resultado(idVisor)">=</button>
            </div>
        </form>
    </div>

</body>
</html>
